<div class="card w-flex align-items-center">
    <div class="card-title">
        <a href="{{site.baseurl}}{{post.url}}" title="{{post.title}}">
            {{post.title}}
        </a>
    </div>
    <div class="content">
        <div class="card-body">
            {{ post.excerpt | strip_html | strip_newlines | truncate: 136 }}
        </div>
        <time class="card-time"></time>
    </div>
</div>
